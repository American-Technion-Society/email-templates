name: Test Release

on:
  pull_request:
    branches:
      - "+([0-9])?(.{+([0-9]),x}).x"
      - alpha
      - beta
      - dev
      - next
      - next-major
    types: [opened, synchronize, reopened]

jobs:
  Release:
    name: ğŸš¨ Test Release ğŸš¨
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

    steps:
      - name: â” Setup node
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸš¨ Test
        run: npm run test

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          semantic_version: 18
          dry_run: true
          extra_plugins: |
            @semantic-release/changelog@6.0.1
            @semantic-release/git@10.0.1
            @semantic-release/github@8.0.4
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'dev',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
